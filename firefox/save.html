<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="save.css"/>
</head>
<body>
	<div id="not-logged-in" class="hidden">
		<h1>Not logged in</h1>
		<p>Visit <a href="https://lindeb.mau.lu">lindeb.mau.lu</a> to log in.</p>
	</div>
	<div id="link-save">
		<button id="go-to-links">Go to lindeb.mau.lu</button>
		<input id="title" placeholder="Title" type="text"/>
		<input id="tags" placeholder="Comma-separated tags" type="text"/>
		<input id="url" placeholder="URL (required)" required type="text"/>
		<textarea id="description" rows="4" placeholder="Description"></textarea>

		<button id="save" type="button">
			Save
		</button>
	</div>
	<div id="spinner" class="hidden">
		<!-- From https://codepen.io/mrrocks/pen/EiplA -->
		<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
			<circle class="path" fill="none" cx="33" cy="33" r="30"></circle>
		</svg>
	</div>
	<div id="link-saved" class="hidden">
		âœ“
	</div>

	<script src="save.js"></script>
</body>
</html>
